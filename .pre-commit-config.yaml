repos:
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.0
    hooks:
      - id: ruff
        types_or: [ python, jupyter ]
        args: [ --fix ]
      - id: ruff-format
        types_or: [ python, jupyter ]