[project]
name = "genai-for-engineers-class"
version = "0.1.0"
description = "Code examples for the GenAI for Engineers class"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "haystack-ai>=2.15.2",
    "langfuse>=3.2.1",
    "numpy>=2.2.6",
    "openai>=1.97.1",
    "plotly>=6.2.0",
    "polars>=1.31.0",
    "qdrant-client>=1.15.0",
    "qdrant-haystack>=9.2.0",
    "sentence-transformers>=5.0.0",
    "tqdm>=4.67.1",
    "umap-learn>=0.5.9.post2",
]

[dependency-groups]
ide = [
    "ipywidgets>=8.1.7",
    "jupyterlab>=4.4.5",
]

[tool.uv]
package = true
