[tool.poetry]
name = "genai-for-engineers-class"
version = "0.1.0"
description = "Code and material for the class Introduction to GenAI for Engineers"
authors = ["Emanuele Fabbiani <donlelef@gmail.com>"]
readme = "README.md"
packages = [
    { include = "movie_embeddings", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.10" # to keep compatibility with Colab
sentence-transformers = "^3.0.1"
pandas = { version = "^2.2.2", extras = ["pyarrow"] }
tqdm = "^4.66.4"
plotly = "^5.22.0"
umap-learn = "^0.5.6"
qdrant-client = "^1.9.2"
openai = "^1.35.7"
haystack-ai = "^2.2.3"
anthropic-haystack = "^0.4.0"

[tool.poetry.group.ide.dependencies]
jupyterlab = "^4.2.2"
ipywidgets = "^8.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
